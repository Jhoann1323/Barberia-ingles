<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <div class="card container mt-3 mb-3" style="max-width: 80rem;" id="carta">
            <div class="row">
                <div class="col">
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold text-white">Consult services</h5>
                        <hr class="bg-white"/>
                        <h:form styleClass="jsfcrud_list_form">
                            <p:dataTable id="tabla" emptyMessage="Ninguna cita registrada" value="#{citaSesion.citas}" 
                                         var="c" paginator="true"  rows="10" rowSelectMode="add" paginatorPosition="bottom"
                                         >

                                <p:column headerText="id quote " filterBy="#{c.idCita}" filterMatchMode="contains" >
                                    <h:outputText value="#{c.idCita}"  /> 
                                </p:column>

                                <p:column headerText="Appointment Date:" filterBy="#{c.fechaCita}" filterMatchMode="contains" >
                                    <h:outputText value="#{c.fechaCita}"  /> 
                                </p:column>

                                <p:column headerText="Assignment" filterBy="#{c.estadoAsignacionIdEstadoAsignacion}" filterMatchMode="contains" >
                                    <h:outputText value="#{c.estadoAsignacionIdEstadoAsignacion}"/>
                                </p:column>

                                <p:column headerText="Service" filterBy="#{c.servicioIdServicio}" filterMatchMode="contains" >
                                    <h:outputText value="#{c.servicioIdServicio}"  /> 
                                </p:column>

                                <p:column headerText="User" filterBy="#{c.usuarioIdUsuario}" filterMatchMode="contains" >
                                    <h:outputText value="#{c.usuarioIdUsuario}"  /> 
                                </p:column>

                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:composition>
</html>
