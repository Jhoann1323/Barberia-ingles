<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <div class="card container mt-3 mb-3" style="max-width: 80rem;" id="carta">
            <div class="row">
                <div class="col">
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold text-white">Consultar servicios</h5>
                        <hr class="bg-white"/>
                        <h:form id="frmPrincipal">

                            <p:dataTable id="tabla" emptyMessage="No service recorded" value="#{servicioSesion.servicios}" 
                                         var="s" paginator="true"  rows="10" rowSelectMode="add" paginatorPosition="bottom"
                                         >

                                <p:column headerText="Service code" filterBy="#{s.idServicio}" filterMatchMode="Servicio" >
                                    <h:outputText value="#{s.idServicio}"  /> 
                                </p:column>

                                <p:column headerText="Name" filterBy="#{s.nombre}" filterMatchMode="Nombre" >
                                    <h:outputText value="#{s.nombre}"  /> 
                                </p:column>

                                <p:column headerText="Description" filterBy="#{s.descripcion}" filterMatchMode="DescripciÃ³n" >
                                    <h:outputText value="#{s.descripcion}"  /> 
                                </p:column>

                                <p:column headerText="Cost" filterBy="#{s.costo}" filterMatchMode="Costo" >
                                    <h:outputText value="#{s.costo}"  /> 
                                </p:column>

                            </p:dataTable>

                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:composition>
</html>
